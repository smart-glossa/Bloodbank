<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BloodBank</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/external/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/valid.js"></script>
</head>

<body>
    <div class="ss">Blood Bank</div>
    <div class="logins">
        <center>
            <h3>Login</h3></center>

        <table>
            <tr>
                <td>UserName<span>*</span> :</td>
                <td> <input type="text" id="Names" placeholder="Name..!"></td>
            </tr>
            <tr>
                <td>Password<span>*</span> :</td>
                <td> <input type="password" id="pwd" placeholder="Password..!"></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="login">Submit</button></td>
            </tr>

        </table>
        <a href="#1" onclick="return show()">Register Here !</a>
    </div>
    <div class="ll">
        <div id="benefits" style="display: none;">
            <center>
                <h3>Register </h3>
                <div class="registrationFormAlert" id="divCheckPasswordMatch"></div>

                <table>
                    <tr>
                        <td class="tab">Name<span>*</span>:</td>
                        <td><input type="text" id="Name" placeholder="Enter Name..!"></input>
                        </td>
                        <td class="tab">Password<span>*</span>:</td>
                        <td><input type="password" id="password" placeholder="Enter Password..!"></input>
                        </td>
                    </tr>
                    <tr>
                        <td class="tab">ConformPassword<span>*</span>:</td>
                        <td><input type="password" id="cpassword" placeholder="Enter CfmPassword..!"></input>
                        </td>
                    </tr>
                </table>
                <button id="signin">Submit</button>

            </center>
            <div class="h">
                <a onclick="return hide();"><img alt="" src="img/close.png" width="30" height="30"></a>
            </div>
            <div id="all"></div>
        </div>
    </div>
</body>

</html>
